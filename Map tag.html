<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Tag</title>
</head>
<body>
    <img src="image1.jpg" usemap="#image-map" width="100%"title="Click on sun to know more about sun">
<map name="image-map">
    <area target="https://en.wikipedia.org/wiki/Moon"  href="https://en.wikipedia.org/wiki/Moon "coords="451,508,414,351" shape="rect">
    <area target="https://en.wikipedia.org/wiki/Sun" href="https://en.wikipedia.org/wiki/Sun" coords="577,182,62" shape="circle">
</map>
</body>
</html>
